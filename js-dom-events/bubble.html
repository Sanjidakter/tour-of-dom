<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
    <style>
        ul{
            border: 2px solid yellow;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
        #item-2{
            border: 2px solid red;
        }
    </style>
</head>
<body id="body">
    <h1>Exploring Event Bubble</h1>
   <section id="list-container">
    <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Molestiae, quibusdam.</li>
        <li id="item-3">Voluptas, expedita?</li>
        <li id="item-4">Vero, quidem?</li>
        <li id="item-5">Reiciendis, minus.</li>
        <li id="item-6">Aut, consequuntur.</li>
    </ul>
   </section>
   <script>
   document.getElementById('item-2').addEventListener('click',function(event){
    console.log('item 2 clicked');
    // event.stopPropagation();
   })
   document.getElementById('list-ul').addEventListener('click',function(){
    console.log('ul clicked');
   })
   document.getElementById('list-container').addEventListener('click',function(){
    console.log('section container clicked');
   })
   document.getElementById('body').addEventListener('click',function(){
    console.log('body of the html clicked');
   })
   </script>
    <script>

    </script>
</body>
</html>
